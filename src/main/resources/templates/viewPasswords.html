<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rows</title>
    <style>
        body 
        {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container 
        {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 80vh;
            position: relative;
        }

        @keyframes fadeIn 
        {
            from 
            {
                opacity: 0;
                transform: translateY(-20px);
            }
            to 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row-list 
        {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .row-item 
        {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row-item:hover 
        {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .row-info 
        {
            text-align: left;
        }

        .row-info h3 
        {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .row-info p 
        {
            margin: 5px 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .btn 
        {
            background-color: #4facfe;
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover 
        {
            background-color: #00c6ff;
        }

        .nav-buttons 
        {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 30px; 
            display: flex;
            justify-content: space-between; 
            flex-wrap: wrap;
            gap: 10px; 
            max-width: 100%;
            box-sizing: border-box;
        }

        .nav-btn 
        {
            background-color: white;
            color: black;
            padding: 8px 15px;
            margin: 0 10px; /* Space between buttons */
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s ease;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn:hover 
        {
            background-color: gray;
            color: white;
        }

        .logout-btn 
        {
            background-color: white;
            color: black;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .logout-btn:hover 
        {
            background-color: gray;
            color: white;
        }

        .right-nav-group 
        {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .restore-form 
        {
            position: absolute;
            top: 180px;  
            right: calc(50% - 430px); 
            z-index: 100;
        }
        
        .restore-btn 
        {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .restore-btn:hover 
        {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <form class="restore-form" th:action="@{/main/viewDeletedPasswords}" method="POST">
        <button class="restore-btn" type="submit">Restore deleted passwords</button>
    </form>

    <div class="container">
        <!-- List of Rows -->
        <ul class="row-list">
            <li class="row-item" th:each="p : ${passwordList}">
                <div class="row-info">
                    <h3 th:text="'Website: ' + ${p.dname} + '     Password: ' + ${p.password}"></h3>
                </div>
                <div style="display: flex; gap: 10px;">
                    <!-- Edit Password Form -->
                    <form th:action="@{/main/handlePasswordIdToEdit}" method="POST">
                        <input type="hidden" name="password_id" th:value="${p.id}" />
                        <button class="btn" type="submit">Edit</button>
                    </form>
                    <!-- Delete Password Form -->
                    <form th:action="@{/main/deletePassword}" method="POST">
                        <input type="hidden" name="password_id" th:value="${p.id}" />
                        <button class="btn" style="background-color: #ff4f4f;" type="submit">Delete</button>
                    </form>
                </div>
            </li>
        </ul>
        <div class="nav-buttons">
            <a href="http://localhost:8080/main/userLogout" class="logout-btn">Logout</a>
            <div class="right-nav-group">
                <a href="home.html" class="nav-btn">Home</a>
                <a href="about.html" class="nav-btn">About Me</a>
                <a href="contact.html" class="nav-btn">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
