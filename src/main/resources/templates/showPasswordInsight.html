<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PVault Message</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        #message-container 
        {
            margin-top: 20px;
        }

        .line 
        {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            margin-bottom: 10px;
        }

        .line.visible 
        {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <pre id="rawMessage" th:text="${passwordAnalysis}" style="display:none;"></pre>
    <div id="message-container"></div>
    <script>
        function splitByWords(text, wordsPerLine = 10) 
        {
            const words = text.trim().split(/\s+/);
            const lines = [];

            for(let i=0; i<words.length; i+=wordsPerLine) 
            {
                lines.push(words.slice(i, i + wordsPerLine).join(" "));
            }

            return lines;
        }

        document.addEventListener("DOMContentLoaded", () => 
        {
            const rawMessage = document.getElementById("rawMessage").innerText;
            const lines = splitByWords(rawMessage, 10); 
            const container = document.getElementById("message-container");

            lines.forEach((line, index) => 
            {
                const lineElement = document.createElement("div");
                lineElement.textContent = line;
                lineElement.className = "line";
                container.appendChild(lineElement);

                setTimeout(() => 
                {
                    lineElement.classList.add("visible");
                }, index * 100); // Delay between lines
            });
        });
    </script>
</body>
</html>
