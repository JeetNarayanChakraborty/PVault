<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainPage</title>
    <style>
        body 
        {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container 
        {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px; 
            width: 85%;
            max-width: 400px; 
            position: relative;
            right: -20px; 
        }

        .logo 
        {
            font-size: 2rem; 
            font-weight: bold;
            color: #333;
            margin-bottom: 15px; 
        }

        .tagline 
        {
            color: #666;
            font-size: 1rem; 
            margin-bottom: 20px; 
        }

        .btn 
        {
            background-color: #4facfe;
            border: none;
            color: white;
            padding: 10px 30px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem; 
            margin: 10px 0; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%; 
        }

        .btn:hover 
        {
            background-color: #00c6ff;
        }

        @keyframes fadeIn 
        {
            from 
            {
                opacity: 0;
                transform: translateY(-20px);
            }
            to 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer 
        {
            margin-top: 20px; 
            font-size: 0.8rem;
            color: #999;
        }

        .nav-buttons 
        {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 30px; 
            display: flex;
            justify-content: space-between; 
            flex-wrap: wrap;
            gap: 10px; 
            max-width: 100%;
            box-sizing: border-box;
        }

        .nav-btn 
        {
            background-color: white;
            color: black;
            padding: 8px 15px;
            margin: 0 10px; /* Space between buttons */
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s ease;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn:hover 
        {
            background-color: gray;
            color: white;
        }

        .logout-btn 
        {
            background-color: white;
            color: black;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .logout-btn:hover 
        {
            background-color: gray;
            color: white;
        }

        .right-nav-group 
        {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="logo">P Vault</div>
            <div class="tagline">A reliable way of storing credentials</div>
            <a href="http://localhost:8080/main/getAddPassword"><button class="btn">Add Password</button></a>
            <a href="http://localhost:8080/main/viewSavedPasswords"><button class="btn">View Saved Passwords</button></a>
            <div class="footer">&copy; 2025 P Vault. All rights reserved.</div>
            <div class="nav-buttons">
                <a href="/logout" class="logout-btn">Logout</a>
                <div class="right-nav-group">
                    <a href="home.html" class="nav-btn">Home</a>
                    <a href="about.html" class="nav-btn">About Me</a>
                    <a href="contact.html" class="nav-btn">Contact</a>
                </div>
            </div>
        </div>
</body>
</html>
